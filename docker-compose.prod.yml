# Override para produção — usar com:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  postgres:
    restart: always
    ports: !reset []
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    restart: always
    ports: !reset []
