services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: protos-farm-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-protos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-protos}
      POSTGRES_DB: ${POSTGRES_DB:-protos_farm}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-protos} -d ${POSTGRES_DB:-protos_farm}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: protos-farm-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: protos-farm-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  pgdata:
  redisdata:
  prometheusdata:
